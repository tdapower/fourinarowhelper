<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - AI Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 10px;
            margin-bottom: 10px;
        }
        .col-btn {
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.1s;
        }
        .col-btn:hover {
            transform: translateY(-2px);
        }
        .col-btn:active {
            transform: translateY(0);
        }
        .red-btn {
            background: #e74c3c;
            color: white;
        }
        .yellow-btn {
            background: #f1c40f;
            color: #333;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 10px;
            background: #3498db;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: drop 0.3s ease-out;
        }
        .red {
            background: #e74c3c;
        }
        .yellow {
            background: #f1c40f;
        }
        @keyframes drop {
            from {
                transform: translateY(-400px);
            }
            to {
                transform: translateY(0);
            }
        }
        .suggestions {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .suggestion {
            margin: 8px 0;
            font-size: 16px;
        }
        .suggestion strong {
            font-weight: bold;
        }
        .red-text {
            color: #e74c3c;
        }
        .yellow-text {
            color: #c79100;
        }
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .reset-btn:hover {
            background: #27ae60;
        }
        .winner {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            background: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Four - AI Helper</h1>
        
        <div class="suggestions" id="suggestions">
            <div class="suggestion"><strong class="red-text">Red's Best Move:</strong> <span id="red-suggestion">Start game</span></div>
            <div class="suggestion"><strong class="yellow-text">Yellow's Best Move:</strong> <span id="yellow-suggestion">Start game</span></div>
        </div>

        <div class="controls" id="controls"></div>
        <div class="board" id="board"></div>
        
        <div id="winner"></div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        const RED = 1;
        const YELLOW = 2;

        function createBoard() {
            const boardEl = document.getElementById('board');
            const controlsEl = document.getElementById('controls');
            boardEl.innerHTML = '';
            controlsEl.innerHTML = '';

            // Create column buttons
            for (let col = 0; col < COLS; col++) {
                const redBtn = document.createElement('button');
                redBtn.className = 'col-btn red-btn';
                redBtn.textContent = 'R';
                redBtn.onclick = () => dropPiece(col, RED);
                controlsEl.appendChild(redBtn);
            }

            for (let col = 0; col < COLS; col++) {
                const yellowBtn = document.createElement('button');
                yellowBtn.className = 'col-btn yellow-btn';
                yellowBtn.textContent = 'Y';
                yellowBtn.onclick = () => dropPiece(col, YELLOW);
                controlsEl.appendChild(yellowBtn);
            }

            // Create board cells
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    boardEl.appendChild(cell);
                }
            }
        }

        function dropPiece(col, player) {
            if (checkWinner(board)) return;

            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = player;
                    renderBoard();
                    
                    const winner = checkWinner(board);
                    if (winner) {
                        displayWinner(winner);
                    } else {
                        updateSuggestions();
                    }
                    return;
                }
            }
        }

        function renderBoard() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    cell.innerHTML = '';
                    
                    if (board[row][col] !== 0) {
                        const piece = document.createElement('div');
                        piece.className = `piece ${board[row][col] === RED ? 'red' : 'yellow'}`;
                        cell.appendChild(piece);
                    }
                }
            }
        }

        function checkWinner(b) {
            // Check horizontal
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS - 3; col++) {
                    if (b[row][col] !== 0 &&
                        b[row][col] === b[row][col+1] &&
                        b[row][col] === b[row][col+2] &&
                        b[row][col] === b[row][col+3]) {
                        return b[row][col];
                    }
                }
            }

            // Check vertical
            for (let row = 0; row < ROWS - 3; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (b[row][col] !== 0 &&
                        b[row][col] === b[row+1][col] &&
                        b[row][col] === b[row+2][col] &&
                        b[row][col] === b[row+3][col]) {
                        return b[row][col];
                    }
                }
            }

            // Check diagonal (down-right)
            for (let row = 0; row < ROWS - 3; row++) {
                for (let col = 0; col < COLS - 3; col++) {
                    if (b[row][col] !== 0 &&
                        b[row][col] === b[row+1][col+1] &&
                        b[row][col] === b[row+2][col+2] &&
                        b[row][col] === b[row+3][col+3]) {
                        return b[row][col];
                    }
                }
            }

            // Check diagonal (down-left)
            for (let row = 0; row < ROWS - 3; row++) {
                for (let col = 3; col < COLS; col++) {
                    if (b[row][col] !== 0 &&
                        b[row][col] === b[row+1][col-1] &&
                        b[row][col] === b[row+2][col-2] &&
                        b[row][col] === b[row+3][col-3]) {
                        return b[row][col];
                    }
                }
            }

            return 0;
        }

        function evaluateMove(b, col, player) {
            const testBoard = b.map(row => [...row]);
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (testBoard[row][col] === 0) {
                    testBoard[row][col] = player;
                    break;
                }
            }

            const winner = checkWinner(testBoard);
            if (winner === player) return 1000;
            
            const opponent = player === RED ? YELLOW : RED;
            if (winner === opponent) return -1000;

            let score = 0;
            
            // Check for threats and opportunities
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS - 3; col++) {
                    score += evaluateWindow([testBoard[row][col], testBoard[row][col+1], 
                                           testBoard[row][col+2], testBoard[row][col+3]], player);
                }
            }

            for (let row = 0; row < ROWS - 3; row++) {
                for (let col = 0; col < COLS; col++) {
                    score += evaluateWindow([testBoard[row][col], testBoard[row+1][col], 
                                           testBoard[row+2][col], testBoard[row+3][col]], player);
                }
            }

            for (let row = 0; row < ROWS - 3; row++) {
                for (let col = 0; col < COLS - 3; col++) {
                    score += evaluateWindow([testBoard[row][col], testBoard[row+1][col+1], 
                                           testBoard[row+2][col+2], testBoard[row+3][col+3]], player);
                }
            }

            for (let row = 0; row < ROWS - 3; row++) {
                for (let col = 3; col < COLS; col++) {
                    score += evaluateWindow([testBoard[row][col], testBoard[row+1][col-1], 
                                           testBoard[row+2][col-2], testBoard[row+3][col-3]], player);
                }
            }

            return score;
        }

        function evaluateWindow(window, player) {
            const opponent = player === RED ? YELLOW : RED;
            let score = 0;
            
            const playerCount = window.filter(cell => cell === player).length;
            const opponentCount = window.filter(cell => cell === opponent).length;
            const emptyCount = window.filter(cell => cell === 0).length;

            if (playerCount === 3 && emptyCount === 1) score += 50;
            else if (playerCount === 2 && emptyCount === 2) score += 10;
            
            if (opponentCount === 3 && emptyCount === 1) score -= 100;

            return score;
        }

        function getBestMove(player) {
            let bestScore = -Infinity;
            let bestCol = 3;

            // Check if board is empty - suggest center for first move
            const isEmpty = board.every(row => row.every(cell => cell === 0));
            if (isEmpty) {
                return 4; // Center column
            }

            for (let col = 0; col < COLS; col++) {
                if (board[0][col] === 0) {
                    let score = evaluateMove(board, col, player);
                    
                    // Bonus for center columns in early game
                    const piecesPlayed = board.flat().filter(cell => cell !== 0).length;
                    if (piecesPlayed < 6) {
                        if (col === 3) score += 30; // Center column bonus
                        else if (col === 2 || col === 4) score += 15; // Near-center bonus
                    }
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestCol = col;
                    }
                }
            }

            return bestCol + 1;
        }

        function updateSuggestions() {
            const redMove = getBestMove(RED);
            const yellowMove = getBestMove(YELLOW);
            
            document.getElementById('red-suggestion').textContent = `Column ${redMove}`;
            document.getElementById('yellow-suggestion').textContent = `Column ${yellowMove}`;
        }

        function displayWinner(winner) {
            const winnerEl = document.getElementById('winner');
            winnerEl.textContent = winner === RED ? 'ðŸ”´ Red Wins!' : 'ðŸŸ¡ Yellow Wins!';
            winnerEl.className = 'winner';
            document.getElementById('suggestions').style.display = 'none';
        }

        function resetGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            renderBoard();
            document.getElementById('winner').textContent = '';
            document.getElementById('winner').className = '';
            document.getElementById('suggestions').style.display = 'block';
            updateSuggestions();
        }

        createBoard();
        updateSuggestions();
    </script>
</body>
</html>
